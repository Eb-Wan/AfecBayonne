<!DOCTYPE html>
<html lang="en">
<head>

    </section>

    <section class="section">

                    <input id="nom" class="input" type="text" placeholder="Nom" required>

                <div class="field">
                    <input id="prenom" class="input" type="text" placeholder="PrÃ©nom" required>

            <div class="box">

    <script src="app.js"></script>
</body>
